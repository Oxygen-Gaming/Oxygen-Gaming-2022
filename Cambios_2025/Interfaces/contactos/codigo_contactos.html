<!--
    Este archivo HTML define una página web que muestra información de contacto y un formulario.
    La estructura principal incluye estilos CSS y enlaces a recursos externos.

    Estructura del documento:
    - DOCTYPE y configuración básica del documento HTML.
    - Estilos CSS internos para la apariencia y disposición de los elementos.
    - Sección principal que contiene la información de contacto, soporte de la tienda y un formulario de contacto.

    Estilos CSS:
    - Estilos generales para el contenedor principal, columnas de contacto y soporte, y el formulario.
    - Estilos específicos para los encabezados, párrafos, iconos y botones.
    - Media queries para ajustar el diseño en dispositivos móviles y tablets.

    Sección de contenido:
    - Información de contacto de OXYGENGAMING.
    - Información de soporte al cliente de la tienda.
    - Formulario de contacto utilizando un shortcode de Contact Form 7.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Info</title>
    <style>
        /* Contenedor principal */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            width: 100%;
        }

        /* Estilo para la columna de contacto y soporte (izquierda) */
        .contact-info, .shop-support {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Estilo de la información de contacto */
        .contact-info h2, .shop-support h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .contact-info p, .shop-support p {
            font-size: 16px;
        }

        .contact-info i, .shop-support i {
            color: #1AA9FF;
            margin-right: 5px;
        }

        /* Estilo para el botón de soporte */
        .support-button {
            display: inline-block;
            background-color: #1AA9FF;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* Estilo para el formulario */
        .form-col {
            width: 48%;
            box-sizing: border-box;
        }

        .wpcf7-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wpcf7-submit {
            background-color: #0073aa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .wpcf7-submit:hover {
            background-color: #005177;
        }

        /* Ajuste para pantallas medianas (tablets) */
        @media (max-width: 1024px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .info {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .contact-info, .shop-support, .form-col {
                width: 100%;
                text-align: center;
            }
        }


        /* Ajuste para pantallas pequeñas */
        @media (max-width: 768px) {
            .contact-info, .shop-support, .form-col {
                width: 100%;
            }

            .contact-container {
                flex-direction: column;
            }
            .info{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
        
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Información de contacto -->
         <div class="info">
            <div class="contact-info">
                <h2>OXYGENGAMING</h2>
                <p><i class="fas fa-map-marker-alt"></i> Muelle de la Aduana S/N, 46024, Valencia</p>
                <p><i class="fas fa-phone-alt"></i> +34 960 730 275</p>
                <p><i class="fas fa-envelope"></i> info@oxygengaming.es</p>
            </div>

            <!-- Soporte de la tienda -->
            <div class="shop-support">
                <h2>SERVICIO AL CLIENTE DE LA TIENDA</h2>
                <p><i class="fas fa-info-circle"></i> Si tienes alguna pregunta relacionada con tu pedido, por favor contáctanos aquí</p>
            </div>
        </div>
        <!-- Formulario de contacto -->
        <div class="form-col">
            <!-- Shortcode de Contact Form 7 -->
            [contact-form-7 id="470" title="Contacto"]
        </div>
    </div>
</body>
</html>
