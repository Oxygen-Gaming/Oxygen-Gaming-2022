<!--
    Este archivo HTML define una sección de valores para un sitio web.
    La estructura principal incluye estilos CSS y tarjetas informativas.

    Estructura del documento:
    - DOCTYPE y configuración básica del documento HTML.
    - Estilos CSS internos para la apariencia y disposición de las tarjetas de valores.
    - Sección principal que contiene tarjetas con imágenes y descripciones de los valores.

    Estilos CSS:
    - Estilos generales para el contenedor de valores, incluyendo diseño de cuadrícula, tamaño, márgenes y efectos de transición.
    - Estilos específicos para las tarjetas de valores, incluyendo fondo, bordes, sombras y efectos de hover.
    - Media queries para ajustar el diseño de las tarjetas en diferentes resoluciones de pantalla.

    Sección de contenido:
    - Tarjetas de valores con imágenes y descripciones de los valores de la empresa.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
    <style>
        #valores {
            max-width: 1200px;
            width: 90%;
            margin: auto; 
            margin-bottom:50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .tarjeta_valor {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .tarjeta_valor:hover {
            transform: translateY(-5px);
        }

        .tarjeta_valor img {
            width: 100%;
            height: 228px;
        }

        .valores_info {
            padding: 20px;
        }

        .valores_info h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .valores_info span {
            font-size: 16px;
            color: #666;
        }

        @media (min-width: 769px) {  
            #i1 {
                height: 62%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #valores{
                margin-left: 0px;
            }    
        }

        @media (max-width:1024px) and (min-width:768px) {
            #valores {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px;
            }

            .tarjeta_valor {
                transition: transform 0.3s ease-in-out;
                margin-bottom: 20px;
                max-width: 500px;
                height: 480px;
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .tarjeta_valor img {
                width: 100%;
                height: 308px;
            }

            .valores_info {
                padding: 15px;
            }

            .valores_info h3 {
                font-size: 35px;
                color: #333;
                margin-bottom: 10px;
            }

            .valores_info span {
                font-size: 24px;
                color: #666;
            }
        }

        #i1{
            height: 229px;
        }

    </style>
</head>
<body>
    
    <div id="valores">
        <div id="tarjeta1" class="tarjeta_valor">
            <img id="i1" src="https://oxygengaming.es/wp-content/uploads/2025/03/Valores-Excelencia--scaled.jpg" alt="Excelencia">
            <div class="valores_info">
                <h3>Excelencia</h3>
                <span>Nos esforzamos por ofrecer lo mejor en cada detalle.</span>
            </div>
        </div>

        <div class="tarjeta_valor">
            <img src="https://oxygengaming.es/wp-content/uploads/2025/03/Valores-Innovacion-scaled.jpg" alt="Innovación">
            <div class="valores_info">
                <h3>Innovación</h3>
                <span>Apostamos por la tecnología y nuevas formas de entretenimiento.</span>
            </div>
        </div>

        <div class="tarjeta_valor">
            <img src="https://oxygengaming.es/wp-content/uploads/2025/03/Valores-Pasion-scaled.jpg" alt="Pasión">
            <div class="valores_info">
                <h3>Pasión</h3>
                <span>Nos mueve el entusiasmo por lo que hacemos.</span>
            </div>
        </div>
    </div>
    <script>
        let titulo=document.getElementsByClassName('blog-title')
        let titulo_real=titulo[0]     
        titulo_real.textContent='Sobre Nosotros'
    </script>
</body>
</html>
